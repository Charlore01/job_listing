<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- animation link (animate.css) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Job Listings</title>
</head>

<body>
     <div class="container animate__animated animate__bounceInLeft">
      <header>
        <div class="header-filters no-filters">
    
          <div class="tablets-wrapper">
            <!-- Template -->
    
             <div class="selected-filter">
              <div>Frontend</div>
              <button type="button" data-type="role" data-filter="Frontend">
                <img src="./images/icon-remove.svg" alt="X">
              </button>
            </div>
           
          </div>
    
          <button type="button" class="filter-clear" onclick="clearFilters()">Clear</button>
        </div>
      </header>
    
      <div class="listings-wrapper animate__animated animate__fadeInDown animate__delay-1s">
        <!-- Template -->
    
        <div class="listing" data-featured="true">
          <img class="logo-wrapper" width="100" src="./images/photosnap.svg" alt="photosnap logo">
    
          <div class="details-wrapper">
            <div class="line-one">
              <div class="company">Photosnap</div>
              <div class="new">NEW!</div>
              <div class="featured">FEATURED</div>
            </div>
            <div class="line-two">
              <div class="position">Senior Frontend Developer</div>
            </div>
            <div class="line-three">
              <div class="postedAt">1d ago</div>
              <div class="contract">Full Time</div>
              <div class="location">USA Only</div>
            </div>
          </div>
    
          <div class="filters-wrapper">
            <button class="filter" type="button" data-type="role" data-filter="Frontend">Frontend</button>
            <button class="filter" type="button" data-type="level" data-filter="Senior">Senior</button>
            <button class="filter" type="button" data-type="language" data-filter="HTML">HTML</button>
            <button class="filter" type="button" data-type="language" data-filter="CSS">CSS</button>
            <button class="filter" type="button" data-type="language" data-filter="JavaScript">JavaScript</button>
          </div>
        </div>
        
    
      </div>
    
      <!-- <div class="attribution">
        Challenge by <a href="#" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Charles</a>.
      </div> -->
     </div>
</body>

</html>
